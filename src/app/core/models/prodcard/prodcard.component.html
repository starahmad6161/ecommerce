<div class="card h-100 border-0">
  <div class="card-img-top position-relative text-center">
    <img class="image" [src]="prodDetails?.mainImage" alt="Headphone">
    <div class="img-icons bg-white rounded px-2 py-2 shadow-sm border">
      <fa-icon class="icon d-block mb-2"
      [icon]="addedToWish || isItemInWishlist(prodDetails?.id) ? faHeartSelected: faHeart" (click)="toggleWishlist()"></fa-icon>
      <fa-icon class="icon d-block mb-2" [icon]="faEye"></fa-icon>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <div>
      <h6 class="card-subtitle mb-2 text-muted">{{prodDetails?.category}}</h6>
      <a class="h5 card-title text-dark text-decoration-none" [routerLink]="['/products', prodDetails?.id]">
        {{prodDetails?.name}}
      </a>
      <!--Stars and price-->
      <!--Stars-->
      <ul class="list-unstyled stars d-flex">
        <li class="me-1">
          <fa-icon class="star main-color" [icon]="faStar"></fa-icon>
        </li>
        <li class="me-1">
          <fa-icon class="star main-color" [icon]="faStar"></fa-icon>
        </li>
        <li class="me-1">
          <fa-icon class="star main-color" [icon]="faStar"></fa-icon>
        </li>
        <li class="me-1">
          <fa-icon class="star main-color" [icon]="faStar"></fa-icon>
        </li>
        <li class="me-1">
          <fa-icon class="star main-color" [icon]="faStar"></fa-icon>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-auto">
      <!--Price-->
      <div class="price fw-500">
        {{ prodDetails?.price | currency }}
      </div>
      <!--Add To Cart Button-->
      <button class="circle-btn text-uppercase rounded-circle" (click)="addToCart()">
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </button>
    </div>
  </div>
</div>
